<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .tic-box {
            position: relative;
            border: 3px solid black;
            width: 85px !important;
            height: 85px !important;
        }
        .tic-box:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .tic-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container pb-5">
        <h1>Tic-Tac-Toe</h1>
        <form id="joinGame">
            <div class="form-group">
                <label for="playername">Spielername</label>
                <input class="form-control form-control-sm" id="playername" value="Nutzer" type="text">
            </div>
            <div class="form-group">
                <label for="gameID">Game-ID</label>
                <input class="form-control form-control-sm" id="gameID" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Beitreten</button>
        </form>
        <hr>
        <div class="row" style="max-height: 150px;">
            <div id="opponentInfo" class="col-4">
                <p>Gegenspieler:</p>
                <p id="opponent"></p>
            </div>
            <div id="messages" class="col border-left" style="max-height: 150px; overflow: scroll;">
                Nachrichten:
                <div id="msgBox"></div>
            </div>
            <div id="score" class="col border-left">
                Spielstand:
                <div id="scoreBox"></div>
            </div>
        </div>
        <hr class="mt-10 mb-10" />
        <div class="row">
            <div id="playing" class="col">Spieler an der Reihe: <p id="playingName"></p></div>
            <div id="playingField" class="col">
                <div class="tic-container">
                    <div class="row tic-row">
                        <div id="box-1" class="col-4 tic-box"> 1 </div>
                        <div id="box-2" class="col-4 tic-box"> 2 </div>
                        <div id="box-3" class="col-4 tic-box"> 3 </div>
                    </div>
                    <div class="row tic-row">
                        <div id="box-4" class="col-4 tic-box"> 4 </div>
                        <div id="box-5" class="col-4 tic-box"> 5 </div>
                        <div id="box-6" class="col-4 tic-box"> 6 </div>
                    </div>
                    <div class="row tic-row">
                        <div id="box-7" class="col-4 tic-box"> 7 </div>
                        <div id="box-8" class="col-4 tic-box"> 8 </div>
                        <div id="box-9" class="col-4 tic-box"> 9 </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
